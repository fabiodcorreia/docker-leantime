---
kind: pipeline
type: docker
name: docker-manifest

platform:
  os: linux
  arch: amd64

trigger:
  event:
  - tag
  status:
  - success

depends_on:
  - docker-amd64
  - docker-arm64
  - docker-arm32

steps:
  - name: manifest
    pull: always
    image: plugins/manifest
    settings:
      auto_tag: true
      ignore_missing: true
      spec: manifest.tmpl
      username:
        from_secret: DOCKERHUB_USERNAME
      password:
        from_secret: DOCKERHUB_PASSWORD
  - name: manifest latest
    pull: always
    image: plugins/manifest
    settings:
      tag: latest
      ignore_missing: true
      spec: manifest.tmpl
      username:
       from_secret: DOCKERHUB_USERNAME
      password:
        from_secret: DOCKERHUB_PASSWORD
